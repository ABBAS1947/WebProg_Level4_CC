<audio id="bg-music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<button onclick="toggleMusic()">Play / Pause Music</button>

<script>
  const audio = document.getElementById("bg-music");

  function toggleMusic() {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }
</script>
