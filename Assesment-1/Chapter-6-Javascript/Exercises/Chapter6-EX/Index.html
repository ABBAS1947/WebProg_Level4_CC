<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Fuel price Calculator</title>
    <link rel="stylesheet" href="Style.css">
   
</head>

<body>
    <div class="calculator-fuel">
        <h2>Calculate the price of Fuel!</h2>
        
        <div class="input-group">
            <label for="fuel-price">Price per Liter (AED):</label>
            <input type="number" id="fuel-price" value="2.73" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="fuel-amount">Liters You Bought:</label>
            <input type="number" id="fuel-Liter" value="0">
        </div>
        
        <button id="calculate-price">How Much?</button>
        
        <div class="result">
            <p>Total Price: <strong>AED<span id="fuel-total">0.00</span></strong></p>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
